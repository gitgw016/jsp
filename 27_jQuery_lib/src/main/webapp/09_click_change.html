<body>
	<input type="password" id="pass"/>
	<label>
		<input type="checkbox" id="bmg"/>

	</label><br/>
	<select id="lunch">
		<option value="스테이크">스테이크</option>
		<option value="컵라면">컵라면</option>
		<option value="갈비">갈비</option>

	</select>
	
	<script>
	$("#lunch").change(function(){
		// $(this).val() == this.value
		alert($(this).val());
	});
		/*
		$("#bmg").click(function(){
			if($(this).is(":checked")){
				$("#pass").attr("type","text");
			}else{
				$("#pass").attr("type","password");
			}
		});
		*/
		$("#bmg").on("change",function(){
			let isCheck = $(this).is(":checked");
			console.log("ischeck : "+isCheck);
			let value = "text";
			if(!isCheck){
				value = "password";
			}
			$("#pass").attr("type",value);
		});
	</script>
