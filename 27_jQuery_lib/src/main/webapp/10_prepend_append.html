<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<a href="http://www.naver.com">네이버</a>
	<br/>
	<p>배민구는 언제든지 서지 않는다.</p>
	<br/>
	<button id="pre">prepend</button>
	<button id="appe">append</button>
	<button id="bef">before</button>
	<button id="after">after</button>
	<button id="html">html</button>
	<br/>
	
	<h3>value</h3>
	<input type="text" id="target"/>
	<button id="get">get</button>
	<button id="set">set</button>
	
	<script>
		$("p").css("border","1px solid black");
		$("#html").click(function(){
			let value = $("p").html();
			$("p").html(value+"<b style='color:red;'> 민구가 서는 날이 땅으로 꺼지는 날이다.</b>");
		});
		
		// 기존 content 앞에 매개변수로 넘겨받은 content 추가
		$("#pre").click(function(){
			$("p").prepend("<b style='color:blue;'> 민구는 천국에 못간다.</b>");
		});
		
		// 기존 content 뒤에 content 추가
		$("#appe").click(function(){
			$("p").append("<b style='color:gray;'> 땅으로 꺼지는건 지옥으로 간다는 것이다.</b>");
		});
		
		// 대상 tag 요소 앞에 content 추가
		$("#bef").click(function(){
			$("p").before("<b style='color:green;'> 민구다 </b>");
		});
		
		// 대상 tag 요소 뒤에 content 추가
		$("#after").click(function(){
			$("p").after("<b style='color:brown;'> 민구끝났다 </b>");
		});
		
		$("#get").click(function(){
			// javascript
			var value = document.getElementById("target").value;
			console.log(`value : ${value}`);
			// jQuery
			value = $("#target").val();
			alert(value);
		});
		
		$("#set").click(function(){
			// document.getElementById("target").value = '추가';
			$("#target").val("배민구 그곳 절단값 추가");
		});
	</script>
</body>
</html>
